sudo: false
language: rust
matrix:
  include:
    - os: linux
      rust: stable
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-7
          packages:
            - clang-7
            - g++-5
            - libgoogle-perftools-dev
      env:
        - GCC_CXX=g++-5
        - GCOV=gcov-5
        - CLANG_CXX=clang++-7
        - DEPLOY=0

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-7
          packages:
            - clang-7
            - g++-5
            - libgoogle-perftools-dev
      env:
        - GCC_CXX=g++-5
        - GCOV=gcov-5
        - CLANG_CXX=clang++-7
        - DEPLOY=0

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-7
          packages:
            - clang-7
            - g++-6
            - libgoogle-perftools-dev
      env:
        - GCC_CXX=g++-6
        - GCOV=gcov-6
        - CLANG_CXX=clang++-7
        - DEPLOY=0

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-7
          packages:
            - clang-7
            - g++-7
            - libgoogle-perftools-dev
      env:
        - GCC_CXX=g++-7
        - GCOV=gcov-7
        - CLANG_CXX=clang++-7
        - DEPLOY=1

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - clang-8
            - g++-7
            - libgoogle-perftools-dev
      env:
        - GCC_CXX=g++-7
        - GCOV=gcov-7
        - CLANG_CXX=clang++-8
        - DEPLOY=0

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty
          packages:
            - clang
            - g++-7
            - libgoogle-perftools-dev
      env:
        - GCC_CXX=g++-7
        - GCOV=gcov-7
        - CLANG_CXX=clang++-9
        - DEPLOY=0

    - os: osx
      rust: nightly
      env:
        - CLANG_CXX=clang++
        - DEPLOY=1

    - os: linux
      rust: stable
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - python3-pip
            - python3-setuptools
            - python3-wheel
      script:
        - rustup component add rustfmt clippy
        - pip3 install pre-commit
        - pre-commit run --all-files

install:
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo softwareupdate -i "Command Line Tools (macOS High Sierra version 10.13) for Xcode-9.4"; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew cask uninstall --force oclint; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install gperftools; fi
script:
    - $CLANG_CXX --version
    - |
      if [ "$TRAVIS_RUST_VERSION" = "nightly" ] && [ -z "$TRAVIS_TAG" ]; then
        export CARGO_INCREMENTAL=0;
        export RUSTFLAGS="-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off -Zpanic_abort_tests -Cpanic=abort";
        export RUSTDOCFLAGS="-Cpanic=abort";
      fi
    - if [ "$TRAVIS_TAG" ]; then export CARGO_OPTIONS="--release"; fi
    - cargo build --verbose $CARGO_OPTIONS
    - cargo test --verbose $CARGO_OPTIONS
    - |
      if [ "$TRAVIS_RUST_VERSION" = "nightly" ] && [ -z "$TRAVIS_TAG" ]; then
        zip -0 ccov.zip `find . \( -name "grcov*.gc*" -o -name "llvmgcov.gc*" \) -print`;
        ./target/debug/grcov ccov.zip -s . -t lcov --llvm --branch --ignore-not-existing --ignore "/*" -o lcov.info --excl-line "#\[derive\(" --excl-br-line "#\[derive\(";
        bash <(curl -s https://codecov.io/bash) -f lcov.info;
      fi
    - |
      if [ "$TRAVIS_TAG" ]; then
        export CARGO_OPTIONS="--release --features tc --target-dir tcmalloc_build";
        cargo build --verbose $CARGO_OPTIONS;
      fi
before_deploy:
    - tar -cvjSf grcov-${TRAVIS_OS_NAME}-x86_64.tar.bz2 -C target/release/ grcov
    - tar -cvjSf grcov-tcmalloc-${TRAVIS_OS_NAME}-x86_64.tar.bz2 -C tcmalloc_build/release/ grcov
deploy:
  api_key:
    secure: 
  file:
    - grcov-${TRAVIS_OS_NAME}-x86_64.tar.bz2
    - grcov-tcmalloc-${TRAVIS_OS_NAME}-x86_64.tar.bz2
  on:
    rust: nightly
    tags: true
    condition: $DEPLOY = 1
  provider: releases
  skip_cleanup: true
