sudo: false
language: rust
matrix:
  include:
    - os: linux
      rust: stable
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-7 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - llvm-7-dev
            - clang-7
            - g++-5
      env:
        - GCC_CXX=g++-5
        - GCOV=gcov-5
        - CLANG_CXX=clang++-7
        - LLVM_CONFIG=llvm-config-7
        - DEPLOY=0

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-7 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - llvm-7-dev
            - clang-7
            - g++-5
      env:
        - GCC_CXX=g++-5
        - GCOV=gcov-5
        - CLANG_CXX=clang++-7
        - LLVM_CONFIG=llvm-config-7
        - DEPLOY=0

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-7 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - llvm-7-dev
            - clang-7
            - g++-6
      env:
        - GCC_CXX=g++-6
        - GCOV=gcov-6
        - CLANG_CXX=clang++-7
        - LLVM_CONFIG=llvm-config-7
        - DEPLOY=0

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-7 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - llvm-7-dev
            - clang-7
            - g++-7
      env:
        - GCC_CXX=g++-7
        - GCOV=gcov-7
        - CLANG_CXX=clang++-7
        - LLVM_CONFIG=llvm-config-7
        - DEPLOY=1

    - os: linux
      rust: nightly
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - llvm-dev
            - clang
            - g++-7
      env:
        - GCC_CXX=g++-7
        - GCOV=gcov-7
        - CLANG_CXX=clang++-8
        - LLVM_CONFIG=llvm-config-8
        - DEPLOY=0

    - os: osx
      rust: nightly
      env:
        - CLANG_CXX=clang++
        - LLVM_CONFIG=llvm-config
        - DEPLOY=1
before_install:
    - |
      git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '^appveyor.yml$' || {
        echo "Only appveyor.yml was updated, stopping build process."
        exit
      }
install:
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo softwareupdate -i "Command Line Tools (macOS High Sierra version 10.13) for Xcode-9.4"; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew cask uninstall --force oclint; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install llvm@7 && brew link --overwrite --force llvm@7; fi
script:
    - export CXX=$CLANG_CXX
    - $CXX --version
    - |
      if [ "$TRAVIS_RUST_VERSION" = "nightly" ] && [ -z "$TRAVIS_TAG" ]; then
        export CXXFLAGS="--coverage";
        export LDFLAGS="--coverage -lgcov";
        export CARGO_INCREMENTAL=0;
        export RUSTFLAGS="-Zprofile -Ccodegen-units=1";
      fi
    - if [ "$TRAVIS_TAG" ]; then export CARGO_OPTIONS="--release"; fi
    - cargo build --verbose $CARGO_OPTIONS
    - cargo test --verbose $CARGO_OPTIONS
    - |
      if [ "$TRAVIS_RUST_VERSION" = "nightly" ] && [ -z "$TRAVIS_TAG" ]; then
        zip -0 ccov.zip `find . \( -name "grcov*.gc*" -o -name "llvmgcov.gc*" \) -print`;
        ./target/debug/grcov ccov.zip -t lcov --llvm --branch --ignore-not-existing --ignore-dir "/*" > lcov.info;
        bash <(curl -s https://codecov.io/bash) -f lcov.info;
      fi
before_deploy:
    - tar -cvjSf grcov-${TRAVIS_OS_NAME}-x86_64.tar.bz2 -C target/release/ grcov
deploy:
  api_key:
    secure: 
  file: grcov-${TRAVIS_OS_NAME}-x86_64.tar.bz2
  on:
    rust: nightly
    tags: true
    condition: $DEPLOY = 1
  provider: releases
  skip_cleanup: true
